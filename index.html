<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vista Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A modern technical analysis library for Kotlin.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta property="og:title" content="Vista" />
  <meta property="og:description" content="A modern technical analysis library for Kotlin." />
  <meta property="og:image" content="https://bulltimate.github.io/vista/_media/social.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .app-name {
      width: 100px;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Vista',
      repo: 'bulltimate/vista',
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      themeColor: '#03DAC6',
      logo: '/_media/logo.svg',
      search: {
        noData: {
          '/': 'no results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'search...'
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span>Made with ❤️ by <a href="https://github.com/pallocchi" target="_blank">Pablo Pallocchi</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-kotlin.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
</body>

</html>
